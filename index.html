<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{ border: 1px solid black;}
        .title{ text-align: center;}
        .name_checked{ text-decoration: line-through;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1 class="title">todolist</h1>

        <ul id="itemList">
            <button type="button" onclick="delteAll()">전체삭제</button>
            <li>
                <input type="checkbox">
                <span>name</span>
                <button type="button">delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span>name</span>
                <button type="button">delete</button>
            </li>
            
        </ul>

        <div class="bar">
           
                <input type="text" id="addValue" placeholder="add to do">
                <button type="button" onclick="addList()">+</button>
                <input type="text" placeholder="add tag" name="" id="addTag">
            
        </div>
     </div>

     <script>
  
        const input = document.querySelector("#addValue");
        const addTag = document.querySelector("#addTag");
        
        function warring (){alert("Warring : empty value!")};
        
        function addList()  {
          const addValue = document.querySelector('#addValue').value;
          const tagValue = addTag.value;
          const itemList = document.getElementById("itemList");
          const li = document.createElement("li");
          const checkbox = document.createElement("input");
          const span = document.createElement("span"); 
          const tag = document.createElement("span");
          const button = document.createElement("button");
          const textNode = document.createTextNode(addValue);
        
          if(addValue == ""){
            warring();
          }else{
            // li.setAttribute('id',addValue);
            span.textContent = addValue;
            tag.textContent = tagValue;
            checkbox.type = 'checkbox';
            button.innerText = 'delete';
          
             const addList  = document.getElementById('itemList')
             .appendChild(li);
        
             addList.appendChild(checkbox);
             addList.appendChild(span);
             addList.appendChild(tag);
             addList.appendChild(button);
             
            checkbox.addEventListener('change',(e)=>{
                if(e.currentTarget.checked){
                    span.style.textDecoration = "line-through";
                }else {
                    span.style.textDecoration = "none";
                }
        
            })
        
            button.addEventListener('click',(e)=>{
                itemList.removeChild(e.currentTarget.parentNode);
            })
        
            input.value = "";
            addTag.value = "";
        
            }
        }
        
        input.addEventListener('keypress', (event)=>{
            if(event.keyCode === 13){
                addList();
            }
        
        })
        
        addTag.addEventListener('keypress',(e)=>{
            if(e.keyCode === 13){
                addList();
            }
        })
        
          
            </script>
</body>
</html>
