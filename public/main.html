<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp
    </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1 class="title">Gage</h1>
            <span id="gage">sucess : 0</span>
            <input type="button" value="화이트모드" id="theme" onclick="changeTheme(this)">
        </div>
        <p class="intro" onclick="delIntro(this)">Gage 는 Todo 기능과 D-day 기능을 <br>합친 간단한 챌린지 앱입니다</p>
        <ul id="itemList">
            <li>
                <input type="checkbox">
                <span>SQLD 자격증</span>
                <span>DAY-30</span>
                    <button type="button" onclick="delDefault(this)">x</button>
                </li>
                <li>
                    <input type="checkbox">
                    <span>M사 2차 면접</span>
                    <span>Today</span>
                    <button type="button" onclick="delDefault(this)">x</button>
                </li>
                <li>
                    <input type="checkbox" checked >
                    <span style="text-decoration: line-through;">M사 1차 면접</span>
                    <button type="button" onclick="delDefault(this)">x</button>
                </li>
            </ul>
            <button type="button" onclick="deleteAll()" class="deleteAll">All delete</button>
        <button type="button" id="toggle" style="display: block; width: 100%;"
            onclick="toggle(this)"
        >
            + ADD
        </button>
        <div class="bar" style="display: none;">
                <input type="text" id="addValue" placeholder="enter anyting" >
                <div class="tool">
                    <input type="date" id="dateValue">
                    <button type="button" id="addList" onclick="addList()">+</button>
                    <button type="button" id="exitBtn" style="width: 100%;"> 
                    ESC
                    </button>
                </div>
                
        </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
